<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purpura Registrador de ponto eletrônico</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/hourglass-icon.png">
</head>

<body>
    <div class="big-div">
        <h2 id="titulo">Registrador de ponto Purpura</h2> 
          <div class="data-hora">
            <p id="dia-semana"></p>
            <p id="data-atual"></p>
            <p id="hora-atual"></p>

        </div>

        <button id="btn-registrar-ponto"> Registrar ponto </button>
        <button id="btn-registrar-anterior">Registrar Ponto Anterior</button>
    </div>

    

    <dialog id="dialog-ponto">
        <div class="disalign-close-btn">
            <button id="dialog-fechar">X</button>
        </div>

        <div class="align-content-dialog">
            <label class="labels">Data: </label>
            <p id="dialog-data"></p>
            <label class="labels">Hora: </label>
            <p id="dialog-hora"></p>
            <select name="register-type" id="register-type">
                <option value="entrada">Entrada</option>
                <option value="intervalo">Intervalo</option>
                <option value="volta-intervalo">Volta do Intervalo</option>
                <option value="saida">Saida</option>
            </select>
            <button id="btn-dialog-register">Registrar</button>
        </div>

        <p id="dialog-ultimo-registro"></p>

    </dialog>

    <dialog id="ponto-anterior">
        <div class="disalign-close-btn">
            <button id="dialog-fechar-anterior">X</button>
        </div>
        <div class="align-content-dialog">
            <p>Insira a data que você quer registrar:</p>
            <input type="date" id="data-ant">
            <p>Insira a hora que você quer registrar:</p>
            <input type="time" id="hora-ant">
        </div>
    </dialog>

    <div id="alerta-ponto-registrado" class="hidden">
        <p>Ponto registrado com sucesso</p>
    </div>

    <script src="js/index.js"></script>

    <a href="registros.html" id="link-registros">Registros Anteriores</a>

</body>

</html>

<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de ponto eletr√¥nico</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="big-div">
          <div class="data-hora">
            <P id="dia-semana"></P>
            <p id="data-atual"></p>
            <p id="hora-atual"></p>
        </div>

        <button id="btn-registrar-ponto"> Registrar ponto </button>
    </div>

    <dialog id="dialog-ponto">
        <div class="disalign-close-btn">
            <button id="dialog-fechar">X</button>
        </div>

        <div class="align-content-dialog">
            <label class="labels">Data: </label>
            <p id="dialog-data"></p>
            <label class="labels">Hora: </label>
            <p id="dialog-hora"></p>
            <select name="register-type" id="register-type">
                <option value="entrada">Entrada</option>
                <option value="intervalo">Intervalo</option>
                <option value="volta-intervalo">Saida do intervalo</option>
                <option value="saida">Saida</option>
            </select>
            <button id="btn-dialog-register">Registrar</button>
        </div>
    </dialog>
    <script src="js/index.js"></script>
</body>

</html>
